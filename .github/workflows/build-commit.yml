name: Build on Commit 

on:
  push:
    branches:
      - main  

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          cd /var/www/html/MaximeTheneau-Portfolio-back
          git stash
          git pull
          rm -rf migrations/*
          bin/console ma:mi
          bin/console d:m:m
          bin/console c:c